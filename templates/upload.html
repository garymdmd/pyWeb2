<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    
</head>

    
<body class="upload-body">
    <div class="header-box">
    <h1>Calendar Upload</h1>
    </div>
    <!-- Flash message block -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
  
        <!-- Debug: Display the URL generated by url_for -->
    <div class="centered-container">
       <button id="auth_button" onclick="window.location.href='{{ url_for('authorize') }}'">Authorize Google</button> 
        <div class="centered-form">
            <div class="form-box small-form button-group-form">
                <form action="{{ url_for('upload_calendar') }}" method="post" enctype="multipart/form-data">
                    <br><br>
                    <input type="file" name="excel_file">
                    <br><br>
                    <input type="submit" value="Upload Excel File">
                    <br><br>
                </form>
                <!-- Add this button to your upload.html to get a googlesheets document -->
                <form action="{{ url_for('upload_gsheets') }}" method="post" enctype="multipart/form-data">
                    <br><br>
                <input type="text" name="gsheets_url" placeholder="Enter Google Sheets URL">
                <br><br>
                <input type="submit" value="Upload Google Sheets File">
                <br><br>
                </form>
                <form action="{{ url_for('upload_gcal') }}" method="post">
                    <input type="submit" value="Upload to GCal" id="upload_gcal" />
                    </form>
            </div>
        </div>
        <a href="{{ url_for('mind_page')}}"><button>Mind Studio connect</button></a>
        <a href="{{ url_for('chat_page')}}"><button>ChatGPT connection</button></a>
        <a href="{{ url_for('chatgem_page')}}"><button>Gemini connection</button></a>

        <!-- Add this button for logout and clsoe session -->
        <button id="logout_button" onclick="window.location.href='{{ url_for('logout') }}'">LOGOUT</button>
   
    
    

</body>
</html>
