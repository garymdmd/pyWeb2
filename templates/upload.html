<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

    
<body class="upload-body">

    <h1>Calendar Upload</h1>
        <!-- Debug: Display the URL generated by url_for -->
    <p>Authorize URL: {{ url_for('authorize') }}</p>
    <button id="auth_button" onclick="window.location.href='{{ url_for('authorize') }}'">Authorize Google Calendar</button>
    <form action="{{ url_for('upload_calendar') }}" method="post" enctype="multipart/form-data">
        <input type="file" name="excel_file">
        <input type="submit" value="Upload Excel File">
    </form>
    <!-- Add this button to your upload.html after the file upload form -->
    <form action="{{ url_for('upload_gcal') }}" method="post">
    <input type="submit" value="Upload to GCal" id="upload_gcal" />
    </form>
    <!-- Add this button for logout and clsoe session -->
    <button id="logout_button" onclick="window.location.href='{{ url_for('logout') }}'">LOGOUT</button>

    <!-- Add additional buttons and elements as needed -->
</body>
</html>
